<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        //this is component
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && <img src="../img/robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="../img/user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages() {
        const chatMessages = [
          {
            message: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "apke gf ka name batao",
            sender: "user",
            id: "id3",
          },
          {
            message: "Mere paas koi girlfriend nahi hai kyunki mai ek AI hoon!",
            sender: "robot",
            id: "id4",
          },
          {
            message: "mere pass bhi nhi hai moye moye",
            sender: "user",
            id: "id5",
          },
          {
            message: "ðŸ˜‚ Hota hai bhai, moye moye!",
            sender: "robot",
            id: "id6",
          },
        ];

        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
